{% extends "core/base.html" %}

{% block title %}Add a comment | {% endblock %}
{% block content %}
<form action="" method="post">
     {% csrf_token %}
     <label style="margin-left: 4px;">Username:</label> <br>
     {{ form.name }} <br>
      {{ form.comment.label }}: <br>
     {{ form.comment }} <br>
     <button type="submit">Send</button>
</form>
{% endblock %}
